name: Build Lint Test Project
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Depencencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
      - name: Run Test
        run: npm test
      - name: Run Build
        run: npm run build
