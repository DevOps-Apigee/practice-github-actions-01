name: Build Lint Test Project
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get-Code
        uses: actions/checkout@v4
      - name: Install NodeJs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Depencencies
        run: npm ci
      - name: Run Lint
        run: npm lint 
      - name: Run test
        run: npm  Test
      - name: Run Build
        run: npm build
